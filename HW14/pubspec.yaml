name: multimedia_app
description: Розробка мультимедійного додатку з темами та стилями

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.1.5+1
  sizer: ^3.1.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.5.4
  video_player: ^2.10.1
  just_audio: ^0.10.5
  google_fonts: ^6.3.3
  chewie: ^1.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/video/video.mp4

  fonts:
    - family: CustomFont
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf